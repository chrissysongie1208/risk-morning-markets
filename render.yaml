services:
  - type: web
    name: morning-markets
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd src && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: morning-markets-db
          property: connectionString

databases:
  - name: morning-markets-db
    plan: free
