<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Morning Markets{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        :root {
            --pico-font-size: 16px;
        }
        .container {
            max-width: 1000px;
            padding: 1rem;
        }
        nav {
            margin-bottom: 1rem;
        }
        .error {
            color: var(--pico-del-color);
            margin-bottom: 1rem;
        }
        .success {
            color: var(--pico-ins-color);
            margin-bottom: 1rem;
        }
        .market-status {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            font-weight: bold;
        }
        .market-status.open {
            background: var(--pico-ins-color);
            color: white;
        }
        .market-status.closed {
            background: var(--pico-mark-background-color);
            color: var(--pico-color);
        }
        .market-status.settled {
            background: var(--pico-secondary);
            color: white;
        }
        .bid { color: #22c55e; }
        .offer { color: #ef4444; }
        .win { color: #22c55e; font-weight: bold; }
        .loss { color: #ef4444; font-weight: bold; }
        .breakeven { color: #6b7280; font-weight: bold; }

        /* Position hero display */
        .position-hero {
            font-size: 1.5rem;
            padding: 1rem;
            background: var(--pico-card-background-color);
            border-radius: 0.5rem;
            text-align: center;
        }
        .position-hero .position-qty {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .position-hero .position-long { color: #22c55e; }
        .position-hero .position-short { color: #ef4444; }
        .position-hero .position-flat { color: #6b7280; }
        .position-hero .position-avg {
            font-size: 1.25rem;
            color: var(--pico-muted-color);
        }

        /* Trade fill flash animation */
        @keyframes flash-green {
            0% { background-color: rgba(34, 197, 94, 0.4); }
            100% { background-color: transparent; }
        }
        @keyframes flash-red {
            0% { background-color: rgba(239, 68, 68, 0.4); }
            100% { background-color: transparent; }
        }
        .flash-buy { animation: flash-green 0.8s ease-out; }
        .flash-sell { animation: flash-red 0.8s ease-out; }

        /* Highlight own orders in orderbook */
        .own-order {
            background-color: rgba(99, 102, 241, 0.15);
        }
        .own-order td {
            font-weight: 600;
        }

        /* Toast notifications */
        .toast-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .toast {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            color: white;
            font-size: 0.875rem;
            animation: toast-in 0.3s ease-out, toast-out 0.3s ease-in 2.7s forwards;
            max-width: 300px;
        }
        .toast-success {
            background: #22c55e;
        }
        .toast-error {
            background: #ef4444;
        }
        @keyframes toast-in {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes toast-out {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 1em;
            height: 1em;
            border: 2px solid currentColor;
            border-right-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 0.5rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .htmx-request .spinner {
            display: inline-block;
        }
        .btn-spinner {
            display: none;
        }
        .htmx-request .btn-spinner {
            display: inline-block;
        }
        .htmx-request .btn-text {
            display: none;
        }

        /* Connection indicator */
        .connection-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            color: var(--pico-muted-color);
        }
        .connection-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #6b7280;
        }
        .connection-dot.connected {
            background: #22c55e;
        }
        .connection-dot.reconnecting {
            background: #eab308;
            animation: pulse 1s infinite;
        }
        .connection-dot.disconnected {
            background: #ef4444;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <main class="container">
        <nav>
            <ul>
                <li><strong>Morning Markets</strong></li>
            </ul>
            <ul>
                {% if user %}
                    <li><a href="/markets">Markets</a></li>
                    <li><a href="/leaderboard">Leaderboard</a></li>
                    {% if user.is_admin %}
                        <li><a href="/admin">Admin</a></li>
                    {% endif %}
                    <li><small>{{ user.display_name }}</small></li>
                {% else %}
                    <li><a href="/">Join</a></li>
                {% endif %}
            </ul>
        </nav>

        {% block content %}{% endblock %}
    </main>
</body>
</html>
